<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="/public/histogram-icon.png" type="image/x-icon">
    <title>Digital Hits</title>
</head>

<body>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        // SERVER_FIREBASE_CONFIG_PLACEHOLDER


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const auth = getAuth();

        const provider = new GoogleAuthProvider();

        export async function googleLogin() {
            console.log('googleLogin');
            const result = await signInWithPopup(auth, provider)
            const idtoken = await result.user.getIdToken();
            await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idtoken }),
            });
            if (window.location.pathname.startsWith('/auth')) {
                window.location.href = '/';
            } else {
                window.location.reload();
            }
        }
        window.onload = () => {
            document.getElementById('login').addEventListener('click', googleLogin);
        }

    </script>
    <div>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

        <button id="login">Login with Google</button>
    </div>
</body>

</html>
